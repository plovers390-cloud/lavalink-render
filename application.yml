server:
  port: ${PORT}  # Render automatically assigns a port

lavalink:
  server:
    password: "youshallnotpass"
    sources:
      youtube: false   # Disable Lavalink's internal extractor (plugin handles YouTube)
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    bufferDurationMs: 400
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    resamplingQuality: HIGH

plugins:
  youtube:
    enabled: true
    clients:
      - WEB
      - WEB_REMIX
      - ANDROID_VR
      - WEB_EMBEDDED_PLAYER

  lavasrc:
    enabled: true
    providers:
      - "youtube"
      - "spotify"
      - "deezer"
      - "applemusic"

